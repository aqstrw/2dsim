name       = Default Simulation         # Default Simulation

[Scene]
  filename   = point.ini                # name of scene file to be used to generate sky cube.

[Observation]
  rel_obsdate = 0                       # relative observation date (0 = launch, 1 = end of 5 yr).

[Pointing_and_Optical_Path]

  [[Primary_Optical_Path]]
    POP        = IMA                    # Component on which to centre, choose from MRS, IMA.
    ConfigPath = IMA_FULL               # Configure the optical path (MRS sub-band or Imager mode).

[Integration_and_patterns]

  [[Dither_Patterns]]
    Dither     = True                   # Include Dithering (True/False).
    StartInd   = 1                      # Index of first position in dither pattern (lowest possible = 1).
    NDither    = 2                      # Number of Dither Positions.
    DitherPat  = ima_recommended_dither.dat                 # Name of input dither pattern file.

  [[IMA_configuration]]
    filter     = F1280W                 # Imager Filter to be used.
    ReadDetect = FULL                   # Detector to be read out: Specify any sub-array here.
    Mode       = FAST                   # Detector read-out mode. Options are 'FAST' or 'SLOW'.
    Exposures  = 1                      # Number of Exposures.
    Integrations = 1                    # Number of Integrations (per exposure).
    Frames     = 40                     # Number of frames (or groups) per integration. Note for MIRI NFrames = NGroups.
